version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: mlflow_postgres
    restart: always
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - mlflow

  minio:
    image: minio/minio
    container_name: mlflow_minio
    restart: always
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - mlflow

  create-minio-bucket:
    image: minio/mc
    container_name: mlflow_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      mc config host add local http://minio:9000 minio minio123 &&
      mc mb -p local/mlflow ||
      echo 'Bucket jÃ¡ existe' &&
      exit 0;
      "
    networks:
      - mlflow

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow_server
    restart: always
    depends_on:
      - postgres
      - minio
      - create-minio-bucket
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
      --default-artifact-root s3://mlflow
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    networks:
      - mlflow

networks:
  mlflow:

